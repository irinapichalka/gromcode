<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Box Model</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <style>
      .rectangle{
          width: 420px;
          height: 140px;
          margin: 50px 100px;
          padding: 20px;
          border-top: 10px solid firebrick;
          border-right: 20px solid chartreuse;
          border-bottom: 10px dashed burlywood;
          border-left: 20px dashed aqua;
          background-color: bisque;
          font-size: 24px;
      }
    </style>
  </head>

  <body>
    <div class="rectangle">I am colorful rectangle</div>
  </body>
</html>
