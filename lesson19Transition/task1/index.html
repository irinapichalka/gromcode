<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Transition</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <div class="rect linear"><span>linear</span></div>
      <div class="rect ease"><span>ease</span></div>
      <div class="rect ease-in"><span>ease-in</span></div>
      <div class="rect ease-out"><span>ease-out</span></div>
      <div class="rect ease-in-out"><span>ease-in-out</span></div>
    </div>
  </body>
</html>
